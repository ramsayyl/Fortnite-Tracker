<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/spinner.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="User.js"></script>
    <title>Fortnite Ranker</title>
    <link rel="icon" href="images/ranking.png">

    <style>
@font-face {
   font-family: myFirstFont;
   src: url(fonts/BurbankBigCondensed-Bold.otf);
}

</style>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <h1>Fortnite Ranker</h1>
        <h3>See how you rank amongst your squad</h3>

      </div>

        <div class="content-area">
          <div id="container-area">
            <div class="row">
              <div class="col-xs-6">
                <h3 class="user-input-labels user-input-labels-players">Players</h3>
              </div>
              <div class="col-xs-6">
                <h3 class="user-input-labels user-input-labels-platform">Platform</h3>
              </div>
            </div>


            <div class="row">
              <div class="col-xs-6">
                <input id="Teammate-1" type="text" value="Teammate 1" class="player-names">
              </div>
            <div class="col-xs-6">
                  <select id="platform1" class="player-platform">
                    <option value="xbl">Xbox</option>
                    <option value="psn">Playstation</option>
                    <option value="pc">PC</option>
                  </select>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6">
                <input id="Teammate-2" type="text" value="Teammate 2" class="player-names">
              </div>
            <div class="col-xs-6">
                  <select id="platform2" class="player-platform">
                    <option value="xbl">Xbox</option>
                    <option value="psn">Playstation</option>
                    <option value="pc">PC</option>
                  </select>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6">
                <input id="Teammate-3" type="text" value="Teammate 3" class="player-names">
              </div>
            <div class="col-xs-6">
                  <select id="platform3" class="player-platform">
                    <option value="xbl">Xbox</option>
                    <option value="psn">Playstation</option>
                    <option value="pc">PC</option>
                  </select>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6">
                <input id="Teammate-4" type="text" value="Teammate 4" class="player-names">
              </div>
            <div class="col-xs-6">
                  <select id="platform4" class="player-platform">
                    <option value="xbl">Xbox</option>
                    <option value="psn">Playstation</option>
                    <option value="pc">PC</option>
                  </select>
              </div>
            </div>

          <div class="row">
            <div class="col-xs-12">
              <button type="button" id="btn" onclick="getIdAndPlatform()" class="btn btn-primary submit-button">Generate Results</button>
            </div>
          </div>
          </div>

        <div class="results container" id="results">
          <div class="row">
            <div class="col-md-6">
              <img src="images/ranking.png" class="star-icons">
            </div>
            <div class="col-md-6">
              <h2 id="results1"></h2>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <img src="images/ranking.png" class="star-icons">
            </div>
            <div class="col-md-6">
              <h2 id="results2"></h2>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <img src="images/ranking.png" class="star-icons">
            </div>
            <div class="col-md-6">
              <h2 id="results3"></h2>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <img src="images/ranking.png" class="star-icons">
            </div>
            <div class="col-md-6">
              <h2 id="results4"></h2>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">
              <button type="button" id="btn" onclick="savePlayers()" class="btn btn-primary submit-button">Edit Players</button>
            </div>
          </div>
        </div>

        <div id="load-screen" class="container">
          <div class="lds-css ng-scope" class="spinner">
            <div class="lds-spinner" style="100%;height:100%"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
          </div>
        </div>
      </div>

    </div>
  </div>


    <footer>
      <div class="row" id="footer">
        <div class="col-lg-12 text-center">
          <h5 class="footer-text text-center">
            Copyright Â© 2018 Daniel Mil & Luke Ramsay - All Rights Reserved.
          </h5>
          <button class="btn btn-default github"><a href="https://github.com/DanielMilGuelph/Fortnite-Ranker" class="fa fa-github"></a></button>
        </div>
      </div>
    </footer>


    </body>


</html>
